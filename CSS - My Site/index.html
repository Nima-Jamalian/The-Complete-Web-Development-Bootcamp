<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">

<!--
    common inline elements
    <span>
    <img>
    <a> ->anchor (link website)
-->
<body>
    <!--
        <div>
        div: stand for content division element
        doesn't do anything without css, it used for dividing your html element into section 
    -->
    <div class = "topContainer">
        <img src="images/cloud.png" alt="could-image">
        <h1>I'm Nima.</h1>
        <!--
            <span>
            used for selecting a specific part of the text and add style to it
            span is an inline elements meaning it does not block the whole space
            span can also be use as it's own when you want to have inline elements
        -->
        <p>a <span class="softwareEngineer">software engineer</span>.</p>
        <img src="images/cloud.png" alt="could-image">
        <img src="images/mountain.png" alt="mountain-image">
    </div>
    <div class = "middleContainer">

    </div>
    <div class ="buttonContainer">

    </div>
</body>
</html>
